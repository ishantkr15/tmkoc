<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jethalal's Gokuldham Dash</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #87CEEB; /* Sky blue */
            font-family: 'Roboto', sans-serif;
            touch-action: none; /* Prevent zoom/scroll on mobile */
            user-select: none;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        canvas {
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F7FA 100%);
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hud {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            font-family: 'Fredoka One', cursive;
            font-size: 24px;
            color: #fff;
            text-shadow: 2px 2px 0 #000;
        }

        #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
            z-index: 10;
            backdrop-filter: blur(5px);
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 48px;
            color: #FFD700;
            text-shadow: 4px 4px 0 #d35400;
            margin-bottom: 10px;
            text-align: center;
            line-height: 1.2;
        }

        p {
            color: white;
            font-size: 18px;
            text-align: center;
            max-width: 80%;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 24px;
            font-family: 'Fredoka One', cursive;
            color: white;
            background: #FF5722;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 0 #bf360c;
            transition: transform 0.1s, box-shadow 0.1s;
            text-transform: uppercase;
            pointer-events: auto;
        }

        .btn:active {
            transform: translateY(6px);
            box-shadow: 0 0 0 #bf360c;
        }

        .hidden {
            display: none !important;
        }

        /* Mobile adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 32px; }
            .hud { font-size: 18px; padding: 10px; }
        }
    </style>
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div class="hud">
            <div id="score-display">Score: 0</div>
            <div id="jalebi-display">Jalebi: 0</div>
        </div>
    </div>

    <div id="start-screen">
        <h1>Gokuldham<br>Dash</h1>
        <p>Help Jethalal reach Gada Electronics! <br>Jump over obstacles and collect Jalebi Fafda.</p>
        
        <div style="margin-bottom: 15px; color: #fff; font-family: 'Fredoka One';">Instructions: Tap or Spacebar to Jump</div>
        
        <button class="btn" id="start-btn">Chalo Shuru Karo!</button>
    </div>

    <div id="game-over-screen" class="hidden">
        <h1>Hey Maa<br>Mataji!</h1>
        <p id="death-reason">You hit an obstacle.</p>
        <div style="font-size: 30px; color: #FFD700; font-family: 'Fredoka One'; margin-bottom: 20px;">
            Score: <span id="final-score">0</span>
        </div>
        <button class="btn" id="restart-btn">Try Again</button>
    </div>
</div>

<script>
    // --- Game Configuration ---
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    // UI Elements
    const startScreen = document.getElementById('start-screen');
    const gameOverScreen = document.getElementById('game-over-screen');
    const startBtn = document.getElementById('start-btn');
    const restartBtn = document.getElementById('restart-btn');
    const scoreDisplay = document.getElementById('score-display');
    const jalebiDisplay = document.getElementById('jalebi-display');
    const finalScoreDisplay = document.getElementById('final-score');
    const deathReasonDisplay = document.getElementById('death-reason');

    // State
    let gameState = 'START'; 
    let frames = 0;
    let score = 0;
    let jalebiCount = 0;
    let gameSpeed = 6;

    // Assets
    const ASSETS = {
        player: { type: 'drawing' }, 
        ground: '#4CAF50',
        sky: '#87CEEB',
        obstacles: [
            { type: 'Bhide', emoji: 'ðŸ“', color: '#FFC107', name: 'Maintenance Cheque' },
            { type: 'Popatlal', emoji: 'â˜‚ï¸', color: '#9C27B0', name: 'Popatlal\'s Umbrella' },
            { type: 'Iyer', emoji: 'ðŸ§ª', color: '#3F51B5', name: 'Iyer\'s Experiment' },
            { type: 'Daya', emoji: 'ðŸ’ƒ', color: '#E91E63', name: 'Garba Request' }
        ],
        collectible: { type: 'Jalebi', emoji: 'ðŸ¥¨', score: 10 } 
    };
    
    // Image Handling
    const jethalalImg = new Image();
    // Try to load standard filename
    jethalalImg.src = 'jethalal.png'; 
    // Also try the uploaded filename just in case it's in the environment
    jethalalImg.onerror = function() {
        // Fallback logic handled in draw loop (useImage flag)
        player.useImage = false;
    };
    jethalalImg.onload = function() {
        player.useImage = true;
    };

    // Game Objects
    let player = {
        x: 50,
        y: 0,
        width: 50, // Adjusted for image aspect
        height: 70,
        dy: 0,
        jumpPower: -15,
        grounded: false,
        gravity: 0.8,
        groundY: 0,
        useImage: false // Starts false, becomes true if image loads
    };

    let obstacles = [];
    let particles = [];
    let collectibles = [];
    let clouds = [];

    // --- Resize Handling ---
    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        player.groundY = canvas.height - 100;
        if (gameState === 'START') {
            player.y = player.groundY - player.height;
            draw();
        }
    }
    window.addEventListener('resize', resize);
    

    // --- Input Handling ---
    function jump() {
        if (gameState !== 'PLAYING') return;
        if (player.grounded) {
            player.dy = player.jumpPower;
            player.grounded = false;
            createParticles(player.x + player.width/2, player.y + player.height, 5, '#fff');
        }
    }

    window.addEventListener('keydown', (e) => {
        if (e.code === 'Space' || e.code === 'ArrowUp') {
            e.preventDefault(); 
            jump();
        }
    });

    window.addEventListener('touchstart', (e) => {
        // e.preventDefault(); 
        if(gameState === 'PLAYING') jump();
    }, {passive: false});
    
    window.addEventListener('mousedown', () => {
        if(gameState === 'PLAYING') jump();
    });

    startBtn.addEventListener('click', startGame);
    restartBtn.addEventListener('click', startGame);

    // --- Game Logic ---

    function initGame() {
        resize(); 
        player.y = player.groundY - player.height;
        player.dy = 0;
        obstacles = [];
        collectibles = [];
        particles = [];
        score = 0;
        jalebiCount = 0;
        frames = 0;
        gameSpeed = 6;
        
        // Initial clouds
        clouds = [];
        for(let i=0; i<5; i++) {
            clouds.push({
                x: Math.random() * canvas.width,
                y: Math.random() * (canvas.height/2),
                speed: 0.5 + Math.random()
            });
        }
    }

    function startGame() {
        initGame();
        gameState = 'PLAYING';
        startScreen.classList.add('hidden');
        gameOverScreen.classList.add('hidden');
        updateHUD();
        gameLoop();
    }

    function gameOver(reason) {
        gameState = 'GAMEOVER';
        gameOverScreen.classList.remove('hidden');
        finalScoreDisplay.innerText = Math.floor(score);
        deathReasonDisplay.innerText = "Hit by " + reason;
    }

    function spawnObstacle() {
        const type = ASSETS.obstacles[Math.floor(Math.random() * ASSETS.obstacles.length)];
        const obstacle = {
            x: canvas.width,
            y: player.groundY - 50, 
            width: 40,
            height: 50,
            type: type,
            isFlying: false
        };
        
        // Flying obstacles logic
        if (Math.random() > 0.7) {
             obstacle.y -= 70; 
             obstacle.isFlying = true;
        }

        obstacles.push(obstacle);
    }

    function spawnCollectible() {
        const collectible = {
            x: canvas.width,
            y: player.groundY - 40 - (Math.random() * 100), 
            width: 30,
            height: 30,
            type: ASSETS.collectible,
            oscillationOffset: Math.random() * Math.PI * 2
        };
        collectibles.push(collectible);
    }

    function createParticles(x, y, count, color) {
        for (let i = 0; i < count; i++) {
            particles.push({
                x: x,
                y: y,
                vx: (Math.random() - 0.5) * 5,
                vy: (Math.random() - 0.5) * 5,
                life: 30,
                color: color || '#FFD700'
            });
        }
    }

    function update() {
        frames++;
        
        // Increase speed slowly
        if (frames % 600 === 0) gameSpeed += 0.5;

        // Score based on distance
        score += 0.1;

        // Player Physics
        player.dy += player.gravity;
        player.y += player.dy;

        // Ground Collision
        if (player.y + player.height > player.groundY) {
            player.y = player.groundY - player.height;
            player.dy = 0;
            player.grounded = true;
        }

        // Spawning
        if (frames % Math.floor(1000 / gameSpeed) === 0 || Math.random() < 0.01) {
             // Don't spawn if too close to last obstacle
             const lastObstacle = obstacles[obstacles.length - 1];
             if (!lastObstacle || (canvas.width - lastObstacle.x > 300)) {
                 spawnObstacle();
             }
        }

        if (frames % 150 === 0 && Math.random() > 0.3) {
            spawnCollectible();
        }

        // Update Obstacles
        for (let i = obstacles.length - 1; i >= 0; i--) {
            let obs = obstacles[i];
            obs.x -= gameSpeed;

            // Hitbox reduction for fairer play
            const hitX = obs.x + 5;
            const hitY = obs.y + 5;
            const hitW = obs.width - 10;
            const hitH = obs.height - 10;

            // Collision
            if (
                player.x < hitX + hitW &&
                player.x + player.width > hitX &&
                player.y < hitY + hitH &&
                player.y + player.height > hitY
            ) {
                gameOver(obs.type.name);
            }

            if (obs.x + obs.width < 0) obstacles.splice(i, 1);
        }

        // Update Collectibles
        for (let i = collectibles.length - 1; i >= 0; i--) {
            let item = collectibles[i];
            item.x -= gameSpeed;
            item.y += Math.sin(frames * 0.1 + item.oscillationOffset) * 0.5;

            if (
                player.x < item.x + item.width &&
                player.x + player.width > item.x &&
                player.y < item.y + item.height &&
                player.y + player.height > item.y
            ) {
                score += 50;
                jalebiCount++;
                createParticles(item.x, item.y, 10, '#FFD700');
                collectibles.splice(i, 1);
            } else if (item.x + item.width < 0) {
                collectibles.splice(i, 1);
            }
        }

        // Update Clouds
        clouds.forEach(cloud => {
            cloud.x -= cloud.speed;
            if(cloud.x < -100) cloud.x = canvas.width + 100;
        });

        // Update Particles
        for (let i = particles.length - 1; i >= 0; i--) {
            let p = particles[i];
            p.x += p.vx;
            p.y += p.vy;
            p.life--;
            if (p.life <= 0) particles.splice(i, 1);
        }

        updateHUD();
    }

    function updateHUD() {
        scoreDisplay.innerText = `Score: ${Math.floor(score)}`;
        jalebiDisplay.innerText = `Jalebi: ${jalebiCount}`;
    }

    // --- Drawing Jethalal (Vector Style) ---
    function drawJethalal(ctx) {
        // Body/Shirt (Vibrant Printed Shirt - Orange)
        ctx.fillStyle = '#FF5722'; 
        ctx.fillRect(-18, -50, 36, 30);
        
        // Shirt Pattern (Geometric checks)
        ctx.fillStyle = '#E64A19'; 
        for(let i=-15; i<15; i+=6) {
            for(let j=-48; j<-22; j+=6) {
                if((i+j)%2===0) {
                    ctx.beginPath();
                    ctx.rect(i, j, 3, 3);
                    ctx.fill();
                }
            }
        }

        // Collar
        ctx.fillStyle = '#D84315';
        ctx.beginPath();
        ctx.moveTo(-18, -50);
        ctx.lineTo(-18, -42); 
        ctx.lineTo(0, -35);   
        ctx.lineTo(18, -42);
        ctx.lineTo(18, -50);
        ctx.fill();

        // Arms 
        ctx.fillStyle = '#FF5722';
        ctx.fillRect(-22, -48, 4, 20);
        ctx.fillRect(18, -48, 4, 20);
        
        // Hands
        ctx.fillStyle = '#ffdbac'; 
        ctx.beginPath();
        ctx.arc(-20, -26, 3, 0, Math.PI*2);
        ctx.arc(20, -26, 3, 0, Math.PI*2);
        ctx.fill();

        // Pants (Dark Grey)
        ctx.fillStyle = '#263238'; 
        ctx.fillRect(-16, -20, 14, 20); 
        ctx.fillRect(2, -20, 14, 20); 

        // Shoes
        ctx.fillStyle = '#000';
        ctx.beginPath();
        ctx.ellipse(-9, 0, 6, 3, 0, 0, Math.PI*2);
        ctx.ellipse(9, 0, 6, 3, 0, 0, Math.PI*2);
        ctx.fill();

        // Head (Skin Tone)
        ctx.fillStyle = '#ffdbac'; 
        ctx.beginPath();
        ctx.arc(0, -60, 16, 0, Math.PI * 2);
        ctx.fill();

        // Hair (Side parting, swept back)
        ctx.fillStyle = '#000';
        ctx.beginPath();
        ctx.moveTo(-16, -60);
        ctx.quadraticCurveTo(-12, -82, 16, -62); 
        ctx.lineTo(16, -55);
        ctx.quadraticCurveTo(12, -52, 12, -50); 
        ctx.lineTo(12, -55);
        ctx.lineTo(-16, -55); 
        ctx.quadraticCurveTo(-17, -58, -16, -60);
        ctx.fill();

        // Mustache (Signature Thick)
        ctx.lineWidth = 3.5;
        ctx.strokeStyle = '#1a1a1a';
        ctx.lineCap = 'round';
        ctx.beginPath();
        ctx.moveTo(-7, -54);
        ctx.quadraticCurveTo(0, -58, 7, -54);
        ctx.stroke();

        // Eyes (Excited!)
        ctx.fillStyle = '#000';
        ctx.beginPath();
        ctx.arc(-6, -65, 2.5, 0, Math.PI*2);
        ctx.arc(6, -65, 2.5, 0, Math.PI*2);
        ctx.fill();
        
        // Open Mouth Smile (Like the photo!)
        ctx.fillStyle = '#fff'; // Teeth
        ctx.beginPath();
        ctx.arc(0, -48, 5, 0, Math.PI, false);
        ctx.fill();
        ctx.strokeStyle = '#000';
        ctx.lineWidth = 1;
        ctx.stroke();
        
        // Tilak
        ctx.fillStyle = '#D32F2F';
        ctx.beginPath();
        ctx.arc(0, -70, 1.5, 0, Math.PI*2);
        ctx.fill();
    }

    // --- Rendering ---
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw Clouds
        ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
        clouds.forEach(cloud => {
            ctx.beginPath();
            ctx.arc(cloud.x, cloud.y, 30, 0, Math.PI * 2);
            ctx.arc(cloud.x + 20, cloud.y - 10, 40, 0, Math.PI * 2);
            ctx.arc(cloud.x + 50, cloud.y, 30, 0, Math.PI * 2);
            ctx.fill();
        });

        // Draw Ground
        ctx.fillStyle = '#795548'; // Dirt
        ctx.fillRect(0, player.groundY, canvas.width, canvas.height - player.groundY);
        ctx.fillStyle = '#4CAF50'; // Grass top
        ctx.fillRect(0, player.groundY, canvas.width, 20);

        // Background Buildings (Gokuldham Society feel)
        ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
        const bgOffset = (frames * 0.5) % 300;
        for(let i=0; i< canvas.width + 300; i+= 200) {
            let x = i - bgOffset;
            if(x > -200 && x < canvas.width) {
                ctx.fillRect(x, player.groundY - 150, 100, 150); // Building
                // Windows
                ctx.fillStyle = 'rgba(0,0,0,0.1)';
                ctx.fillRect(x + 20, player.groundY - 130, 20, 20);
                ctx.fillRect(x + 60, player.groundY - 130, 20, 20);
                ctx.fillRect(x + 20, player.groundY - 90, 20, 20);
                ctx.fillRect(x + 60, player.groundY - 90, 20, 20);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)'; // Reset
            }
        }

        // Draw Player
        // Shadow
        ctx.fillStyle = 'rgba(0,0,0,0.2)';
        ctx.beginPath();
        ctx.ellipse(player.x + player.width/2, Math.min(player.y + player.height + 5, player.groundY + 5), 20, 5, 0, 0, Math.PI*2);
        ctx.fill();

        // Character Logic
        let bob = Math.sin(frames * 0.2) * 2;
        if(!player.grounded) bob = 0;
        
        ctx.save();
        ctx.translate(player.x + player.width/2, player.y + player.height + bob);
        if(player.grounded) ctx.rotate(Math.sin(frames * 0.2) * 0.1);
        
        if (player.useImage && jethalalImg.complete && jethalalImg.naturalWidth !== 0) {
            // Draw Image if loaded
            // Draw image centered above the point
            // Aspect ratio: preserve logic, usually images are taller.
            const imgW = 60; // Fixed width for game
            const ratio = jethalalImg.naturalHeight / jethalalImg.naturalWidth;
            const imgH = imgW * ratio;
            
            // Adjust y so feet match ground
            // The pivot point is (0,0) which corresponds to player feet in y-axis logic
            ctx.drawImage(jethalalImg, -imgW/2, -imgH, imgW, imgH);
        } else {
            // Fallback to vector drawing
            drawJethalal(ctx);
        }
        
        ctx.restore();

        // Draw Obstacles
        obstacles.forEach(obs => {
            if(!obs.isFlying) {
                ctx.fillStyle = 'rgba(0,0,0,0.2)';
                ctx.beginPath();
                ctx.ellipse(obs.x + obs.width/2, player.groundY + 5, 15, 4, 0, 0, Math.PI*2);
                ctx.fill();
            }

            ctx.font = '40px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'bottom';
            
            // Add dark shadow for visibility
            ctx.shadowColor = '#000';
            ctx.shadowBlur = 5;
            ctx.fillStyle = '#000';
            
            ctx.fillText(obs.type.emoji, obs.x + obs.width/2, obs.y + obs.height);
            
            ctx.shadowBlur = 0; // Reset shadow
        });

        // Draw Collectibles
        collectibles.forEach(item => {
            ctx.shadowBlur = 10;
            ctx.shadowColor = 'gold';
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'bottom';
            ctx.fillText(item.type.emoji, item.x + item.width/2, item.y + item.height);
            ctx.shadowBlur = 0;
        });

        // Draw Particles
        particles.forEach(p => {
            ctx.fillStyle = p.color;
            ctx.globalAlpha = p.life / 30;
            ctx.beginPath();
            ctx.arc(p.x, p.y, 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1.0;
        });
    }

    function gameLoop() {
        if (gameState === 'PLAYING') {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
    }

    // Initialize
    resize();
    draw();

</script>

</body>
</html>
